# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - restoringpridedotorg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://restoringpride0.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f4b35c9563c04b6483c8ccd08bbd6f5d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2e386deb401f4e88a11091b67bc6dceb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: restoringpride0.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f4b35c9563c04b6483c8ccd08bbd6f5d }}/restoringpride:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'restoringpridedotorg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e1f32638d68c47129512128648fb1367 }}
        images: 'restoringpride0.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f4b35c9563c04b6483c8ccd08bbd6f5d }}/restoringpride:${{ github.sha }}'