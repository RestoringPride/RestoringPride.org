# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - restoringpride002

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://restoringpride.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f1baf3f017dd48c38881b96a6c4a4103 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f5223467a3a14dd7b3a68f69b75a822d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: restoringpride.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1baf3f017dd48c38881b96a6c4a4103 }}/restoringpride:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'restoringpride002'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e45e3c6e7b364e7387a0f56f33bb027d }}
        images: 'restoringpride.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f1baf3f017dd48c38881b96a6c4a4103 }}/restoringpride:${{ github.sha }}'