name: restoringpride

services:
  wordpress:
    image: restoringpride.azurecr.io/restoringpride:latest
    ports:
      - "8081:80"
    # volumes:
    #   - ./wp-content/themes:/home/site/wwwroot/wp-content/themes
    #   - ./wp-content/plugins:/home/site/wwwroot/wp-content/plugins
    #   - ./wp-content/uploads:/home/site/wwwroot/wp-content/uploads
    #   - ./wp-config.php:/home/site/wwwroot/wp-config.php

  openssh-server:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: openssh-server
    hostname: openssh-server #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      # - PUBLIC_KEY=yourpublickey #optional
      # - PUBLIC_KEY_FILE=/path/to/file #optional
      # - PUBLIC_KEY_DIR=/path/to/directory/containing/_only_/pubkeys #optional
      # - PUBLIC_KEY_URL=https://github.com/username.keys #optional
      - SUDO_ACCESS=true #optional
      # - PASSWORD_ACCESS=false #optional
      # - USER_PASSWORD=password #optional
      # - USER_PASSWORD_FILE=/path/to/file #optional
      # - USER_NAME=linuxserver.io #optional
      # volumes:
      #   - /path/to/appdata/config:/config
    ports:
      - 2222:2222
    restart: unless-stopped
